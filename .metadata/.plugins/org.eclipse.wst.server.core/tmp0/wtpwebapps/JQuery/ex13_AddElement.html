<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery-Add Elements</title>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
   $(function(){
	   /* 
	   Add Elements
	  -  append() - Inserts content at the end of the selected elements
	  - prepend() - Inserts content at the beginning of the selected elements
	  - after() - Inserts content after the selected elements
	  -  before() - Inserts content before the selected elements
	   */
	   $("#btn1").click(function() {
			 $("p").append("<b> Text Append </b>");
		  });
	      $("#btn2").click(function() {
	    	  $("ol").append("<li> List item Append </li>");
		  });
	      
	      $("#btn3").click(function() {
	 		 $("p").prepend("<b> Text Prepend </b>");
	 	  });
	       $("#btn4").click(function() {
	     	  $("ol").prepend("<li> List item prepend </li>");
	 	  });
	       
	       $("#btn5").click(function() {
	     		 $("p").before("<b> Text before </b>");
	     	});
	        
	        $("#btn6").click(function() {
	            $("p").after("<b> Text after</b>");
	     	}); 
   });
</script>
</head>
<body>
	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>

	<ol>
	  <li>List item 1</li>
	  <li>List item 2</li>
	  <li>List item 3</li>
	</ol>
	<button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <button id="btn3">prepend text</button>
    <button id="btn4">prepend list items</button>
    <button id="btn5">before</button>
    <button id="btn6">after</button>
</body>
</html>
