<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Remove Elements</title>
<style type="text/css"></style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
   $(function(){
      //  remove() : 선택한 요소 및 해당 하위 요소 제거 
      //  empty()  : 선택한  요소에서 자식 요소를 제거 (초기화) 
      $("#btn1").click(function() {
		  $("#div1").remove();
	   });
      
      $("#btn2").click(function() {
    	  $("#div1").empty();
	   });
   });
</script>
</head>
<body>
<div id="div1" style="height:100px;width:300px;
	border:1px solid black;background-color:yellow;">
  	   This is some text in the div.
	<p>This is a paragraph in the div.</p>
	<p>This is another paragraph in the div.</p>
</div>
<br>
<button id="btn1">Remove div element</button>
<button id="btn2">empty div element</button>
</body>
</html>
