<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effects - Fading</title>
<style type="text/css">
	div{
		width: 80px;
		height: 80px;
		display: none;
	}
</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
   $(function(){
	  // $(selector).fadeIn(speed,callback);
      // fadeIn()  : 특정영역을 점점  보이게 
      // fadeOut() : 특정영역을 점점 안보이게 
      // fadeToggle() : fadeIn()/fadeOut()
      // fadeTo()  : 특정영역의 불투명도 지정
        // $(selector).fadeTo(speed,opacity,callback);
    	  
    	  $("button").click(function() {
			$("#div1").fadeIn();
			$("#div2").fadeIn("slow");
			$("#div3").fadeIn(3000);
		});
    	  $("#btn2").click(function() {
    			$("#div1").fadeOut();
    			$("#div2").fadeOut("slow");
    			$("#div3").fadeOut(3000);
    		});
    	  
    	  $("#btn3").click(function() {
  			$("#div1").fadeToggle();
  			$("#div2").fadeToggle("slow");
  			$("#div3").fadeToggle(3000);
  		});
    	  
    	  $("#btn4").click(function() {
    			$("#div1").fadeTo("slow", 0.15);
    			$("#div2").fadeTo("slow", 0.4);
    			$("#div3").fadeTo("slow", 0.75);
    		});
   });
</script>
</head>
<body>
	<button id="btn1"> fadeIn() </button>
	<button id="btn2"> fadeOut() </button>
	<button id="btn3"> fadeToggle() </button>
	<button id="btn4"> fadeTo() </button>
	<div id="div1" style="background-color: red;"></div><br>
	<div id="div2" style="background-color: green;"></div><br>
	<div id="div3" style="background-color: blue;"></div><br>
	<h2>Hello</h2>
</body>
</html>
