<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setInterval/marginLeft를 이용한 애니메이션 </title>
<style type="text/css">
</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
   $(function(){
     var position = 0 ; 
     var timer ;
     $("#btn").click(function() {
		  timer = setInterval(() => {
			position += 5 ;
			$("img").css("marginLeft",position);
		 }, 200);
	  });
     
     $("img").click(function() {
		  clearInterval(timer);
	  });
   });
</script>
</head>
<body>
<p><button id="btn">이동</button></p>
<div>
   <img alt="" src="images/image1.gif">
</div>
</body>
</html>
