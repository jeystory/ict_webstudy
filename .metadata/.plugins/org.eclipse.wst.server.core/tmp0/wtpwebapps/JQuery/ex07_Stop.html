<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Effects - Stop</title>
<style> 
	#panel, #flip {
  		padding: 5px;
  		font-size: 18px;
  		text-align: center;
  		background-color: #555;
  		color: white;
  		border: solid 1px #666;
  		border-radius: 3px;
	}

	#panel {
  		padding: 50px;
  		display: none;
	}	
</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
   $(function(){
   		$("#flip").click(function() {
			$("#panel").slideDown(5000);
		});
   		
   		$("#stop").click(function() {
			$("#panel").stop();
		});
   
   });
</script>
</head>
<body>
<button id ="stop"> Stop Sliding</button>
<div id="flip">Click to slide down panel</div>
<div id="panel">Hello world!</div>
</body>
</html>
