<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Filtering </title>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
	$(function(){
		$("div").first().css("background-color", "yellow");
		$("div").last().css("background-color", "brown");
		$("p").eq(0).css("background-color", "orange");
		$("p").eq(1).css("color", "red");
		$("p").filter(".intro").css("background-color", "olive");
		// p 태그 중에 클래스가 intro가 아닌 것만 
		$("p").not(".intro").css("background-color", "lightgrey");
   	});
</script>
</head>
<body>
	<h1>Welcome to My Homepage </h1>

	<p>This is a paragraph.(p : 0)</p>

	<div style="border: 1px solid black;">
  		<p>A paragraph in a div.(p : 1)</p>
  		<p>Another paragraph in a div.</p>
	</div>
	<br>

	<div style="border: 1px solid black;">
  		<p class="intro">A paragraph in another div.</p>
  		<p>Another paragraph in another div.</p>
	</div>
	<br>

	<div style="border: 1px solid black;">
  		<p class="intro">A paragraph in another div.</p>
  		<p>Another paragraph in another div.</p>
	</div>

</body>
</html>
