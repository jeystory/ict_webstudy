<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get and Set CSS Classes</title>
<style type="text/css">
 .important{
      font-weight: bold;
  }
 .blue{
     color: blue;
  }
  .bg_tomato{
    background-color: tomato;
  }
</style>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script> 
<script type="text/javascript">
   $(function(){
	   /*
	   	addClass() - Adds one or more classes to the selected elements
		removeClass() - Removes one or more classes from the selected elements
		toggleClass() - Toggles between adding/removing classes from the selected elements
		css() - Sets or returns the style attribute
	   */
	   
	   $("#btn1").click(function() {
			 $("h1 , h2").addClass("blue");
			 $("p").addClass("bg_tomato");
			 // bg_tomato , blue 둘 다 호출 
			 $("div").addClass("bg_tomato blue important");
	      });
		  
		  $("#btn2").click(function() {
			 $("h1 , h2").removeClass("blue");
			 $("p").removeClass("bg_tomato");
			 // bg_tomato , blue 둘 다 호출 
			 $("div").removeClass("bg_tomato blue important");
		 });
	      
		  $("#btn3").click(function() {
				 $("h1 , h2").toggleClass("blue");
				 $("p").toggleClass("bg_tomato");
				 // bg_tomato , blue 둘 다 호출 
				 $("div").toggleClass("bg_tomato blue important");
		 });
		  
		  $("#btn4").click(function() {
			 $("h1 , h2").css("background","skyblue");
			 $("p").css("font-size","24px");
			 $("p").css("color","red");
			 $("div").css({"background":"yellow",
				 "height":"200px","border":"1px solid red"});
		 });
   });
</script>
</head>
<body>
	h1>Heading 1</h1>
	<h2>Heading 2</h2>

	<p>This is a paragraph.</p>
	<p>This is another paragraph.</p>

	<div>This is some important text!</div><br>

	<button id="btn1">Add classes to elements</button>
	<button id="btn2">remove classes to elements</button>
	<button id="btn3">Toggle classes to elements</button>
	<button id="btn4">css classes to elements</button>
</body>
</html>
