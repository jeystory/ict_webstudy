<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>padding</title>
<style>
	/*
	div {
 	 	padding: 70px;
 	 	border: 1px solid blue;
	}
	*/
	div.ex1{
		width : 300px;
		background-color: yellow;
	}
	
	/* padding 값이 설정되면 설정된 width값에 padding 값이 더해진 크기로 보더 사이즈가 된다.
		이런 이유로 width값을 고정하고 싶을 때는 box-sizing:border-box; 를 이용해서 보더 사이즈를 고정시킬 수 있다.
	*/
	div.ex2{
		width:300px;
		padding: 25px;
		box-sizing:border-box;
		background-color: lightblue;
		
	}
</style>

</head>
<body>
	<!--
		padding 속성은 margin 속성과 유사. padding : 안쪽 여백
	  -->
	<div>This element has a padding of 70px.</div><br>
	
	<div class="ex1">This div is 300px wide.</div> <br>
	<div class="ex2">The width of this div remains at 300px, in spite of the 50px of total left and right padding, because of the box-sizing: border-box property.
</div>
</body>
</html>
