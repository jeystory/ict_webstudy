<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>z-index : 요소 쌓는 순서 지정</title>
<style type="text/css">
	img{
		position: absolute;
		left:0px;
		top:0px;
		z-index: -1;
	}
</style>
</head>
<body>
	<!-- z-index : ** 요소 쌓는 순서 지정 (가장 먼저 삽입하는 요소가 1이다.) 
               ** -1는 텍스트 뒤에 배치된다.
	-->
	<h1>This is a heading</h1>
	<img src="images/w3css.gif" width="100" height="140">
	<p>Because the image has a z-index of -1, it will be placed behind the text.</p>

</body>
</html>
