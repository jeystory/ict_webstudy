<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>max-width 속성</title>
<style type="text/css">
	div.ex1 {
  		width:500px;
  		margin: auto;
  		border: 3px solid #73AD21;
  		text-align: center;
	}

	div.ex2 {
  		max-width:500px;
  		margin: auto;
  		border: 3px solid #73AD21;
  		text-align: center;
	}

</style>
</head>
<body>
<!--  
	width : 일반적인 넓이를 줄 때 사용
	max-width : 반응형 웹에서 넓이를 줄 때 사용
	margin : auto
-->

	<div class="ex1">This div element has width: 500px;</div>
	<br>

	<div class="ex2">This div element has max-width: 500px;</div>
</body>
</html>
