<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Drop Down Menu</title>
</head>
<style>
	#box{
		position:absolute;
		top:0%;
		left:0%;
		background:rgba(255,0,0,0);
		width: 100%;
		height: 100%;
		z-index: 2;
	}

	#box2{
		position:absolute;
		top:50px;
		left:50px;
		background:rgba(255,0,0,0);
		width: 300px;
		height: 500px;
		z-index: 3;
	}

	ul {
  		list-style-type: none;
  		margin: 0;
  		padding: 0;
  		overflow: hidden;
  		background-color: #333;
	}
	
	li {
  		float: left;
	}	
	li a, .dropbtn {
  		display: inline-block;
  		color: white;
  		text-align: center;
  		padding: 14px 16px;
  		text-decoration: none;
	}
	li a:hover, .dropdown:hover .dropbtn {
  		background-color: red;
	}
	li.dropdown {
  		display: inline-block;
	}
	.dropdown-content {
  		display: none;
  		position: absolute;
  		background-color: #f9f9f9;
  		min-width: 160px;
  		z-index: 1 ;
	}
	.dropdown-content a {
  		color: black;
  		padding: 12px 16px;
  		text-decoration: none;
  		display: block;
  		text-align: left;
	}
	.dropdown-content a:hover {background-color: #f1f1f1;}
	.dropdown:hover .dropdown-content {
  		display: block;
	}
	
</style>
<body>
	<ul>
  	<li><a href="#home">Home</a></li>
  	<li><a href="#news">News</a></li>
  	<li class="dropdown">
    	<a href="javascript:void(0)" class="dropbtn">Dropdown</a>
    	<div class="dropdown-content">
      		<a href="#">Link 1</a>
      		<a href="#">Link 2</a>
      		<a href="#">Link 3</a>
    	</div>
 	 </li>
	</ul>
	
	<h3>Dropdown Menu inside a Navigation Bar</h3>
	<p>Hover over the "Dropdown" link to see the dropdown menu.</p>
	<div id="box"><div id="box2" style="background: yellow;">공지사항</div></div>
</body>
</html>
