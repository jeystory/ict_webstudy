<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Vertical  menu</title>
<style>
	body{margin : 0px}
	ul {
  		list-style-type: none;
  		margin: 0;
  		padding: 0;
  		width: 200px;
  		background-color: #dddddd;
  		
  		 position: fixed;
 	 	height: 100%;
  		overflow: auto;
  		
	}
	
	li a {
  		display: block;
  		color:#000;
  		 padding: 8px 16px;
  		text-decoration : none;
	}
	
	li a:hover {
  		background-color: #555;
  		color: white;
	}
	
	li a.active {
  		background-color: #4CAF50;
  		color: white;
	}
	
	li a:hover:not(.active) {
  		background-color: #555;
  		color: white;
	}
</style>
</head>
<body>
	<ul>
  		<li><a class = "active" href="#">Home</a></li>
  		<li><a href="#">News</a></li>
  		<li><a href="#">Contact</a></li>
  		<li><a href="#">About</a></li>
	</ul>
</body>
</html>
