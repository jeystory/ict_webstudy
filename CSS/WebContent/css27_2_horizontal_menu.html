<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>horizontal menu</title>
<style type="text/css">
	ul{
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
		position: fixed;
		top : 0;
		/* bottom : 0; */
		width: 100%;
		overflow: auto;
	}
	 li{
		float: left;
		border-right: 1px solid #bbb;
	}
	li a{
		display: block;
		padding: 14px 16px;
		color : white;
		text-align: center;
		text-decoration: none;
	}
	
	li a:hover{
		background-color: #999;
	}
	
	li a.active{
		background-color: #4CAF50;
		color: white;
	}
	
	li a:hover:not(.active) {
  		background-color: #555;
  		color: white;
	}
	
</style>	
</head>
<body>
	<ul>
  		<li><a class = "active" href="#">Home</a></li>
  		<li><a href="#">News</a></li>
  		<li><a href="#">Contact</a></li>
  		<li style="float:right"><a href="#">About</a></li>
	</ul>
</body>
</html>
