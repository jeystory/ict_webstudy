<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>attribute selector</title>
<style type="text/css">
 	a{text-decoration: none;}
	a[target] {background: yellow;}
	a[target="_blank"]{color: red;}
	a[href^="mailto"] {background: blue; color: red;}
	a[href*="nojm73"] {border: 5px solid black;}
	a[href$="net"] {border: 5px solid red;}
</style>
</head>
<body>
<!--
	요소[속성] : 해당 속성이 있는 요소 선택
	요소[속성=값] : 해당 속성과 일치하는 요소
	요소[속성^=값] : ~로 시작하는 요소
	요소[속성*=값] : ~로 포함하는 요소
	요소[속성$=값] : ~로 끝나는 요소
  -->
  	<a href="http://www.naver.com">네이버</a>
	<a href="http://www.daum.net" target="_blank">다  음</a>
	<a href="http://www.nate.com">네이트</a>
	<a href="mailto:nojm73@naver.com">네이버 메일</a>
	<a href="mailto:nojm73@daum.net" target="_top">다  음 메일</a>
	<a href="mailto:nojm73@nate.com">네이트 메일</a>
</body>
</html>
