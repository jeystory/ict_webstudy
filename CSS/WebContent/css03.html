<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS 추가방법</title>
<!--External CSS   -->
<link href="mystyle.css" rel="stylesheet" type="text/css">
<style>
	p{
	  color: tomato;
	  font-size: 24px;
	}
	
	h2{
	color: blue;
}
</style>
</head>
<body>
	<!-- 
	CSS 추가 방법
	1. External CSS : 외부의  css파일을 연결해서 사용
     2. Internal CSS : <style> 태그를 사용
     3. Inline CSS	 : style 속성을 사용
 	-->
 	<h1>This is a heading</h1>
	<p>This is a paragraph.</p>
	
	<!-- 3.Inline CSS  -->
  	<p style="color: dodgerBlue; font-size: 34px;">This is a paragraph.</p>
  	<!--  
  		3가지 방법중에 inline이 가장 우선순위가 높다.
  		 Internal과 external은 코드의 위치에 따라 우선순위가 달라짐. 즉 아래에 있는 것이 최종 적용됨
  	-->
   	<h2 style="color: orange";>This is a heading</h2>
</body>
</html>
