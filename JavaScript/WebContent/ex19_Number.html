<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Number Class</title>
<script type="text/javascript">
	//사칙연산 : 숫자는 가능,  문자형 숫자는  + 를 제외하고   계산가능
	var su1 = 10 ;
	var su2 = 6 ;
	document.write(su1 + su2 + "<br>");
	document.write(su1 - su2 + "<br>");
	document.write(su1 * su2 + "<br>");
	document.write(su1 / su2 + "<br>");
	document.write(su1 % su2 + "<br>");
	document.write("<hr>");

	su1 = "10";
	su2 = "6";
	document.write(su1 + su2 + "<br>"); // 106 , 즉 문자 연결자 역할을 한다.
	document.write(su1 - su2 + "<br>"); // 계산 OK
	document.write(su1 * su2 + "<br>"); // 계산 OK
	document.write(su1 / su2 + "<br>"); // 계산 OK
	document.write(su1 % su2 + "<br>"); // 계산 OK
	document.write("<hr>");

	su1 = 10;
	su2 = "6";
	document.write(su1 + su2 + "<br>"); // 106 , 즉 문자 연결자 역할을 한다.
	document.write(su1 - su2 + "<br>"); // 계산 OK
	document.write(su1 * su2 + "<br>"); // 계산 OK
	document.write(su1 / su2 + "<br>"); // 계산 OK
	document.write(su1 % su2 + "<br>"); // 계산 OK
	document.write("<hr>");
	
	// 숫자를 문자열로 변경하는 toString();
	su1 = 10;
	su2 = 6;
	document.write(su1 + su2 + "<br>"); 
	document.write(su1 + su2.toString() + "<br>");

	// 지정된 소숫점 이하 자릿수 반올림하는 toFixed()
	su1 = 9.555;
	su2 = 9.444;
	document.write(su1.toFixed(0)+"<br>");  // 10 
	document.write(su2.toFixed(0)+"<br>");  // 9 
	document.write(su1.toFixed(1)+"<br>");  // 9.6 
	document.write(su2.toFixed(1)+"<br>");  // 9.4 
	
	su1 = -9.555;
	su2 = -9.444;
	document.write(su1.toFixed(0)+"<br>");  // 10 
	document.write(su2.toFixed(0)+"<br>");  // 9 
	document.write(su1.toFixed(1)+"<br>");  // 9.6 
	document.write(su2.toFixed(1)+"<br>");  // 9.4 
	
	// 정수 자리수의 반올림은 안됨(음수사용 불가) : 오류발생
	// su1 = 1555.555;
	// su2 = 1444.444;
	// document.write(su1.toFixed(-1)+"<br>");  // 1560 안됨
	// document.write(su2.toFixed(-1)+"<br>");  // 1440 안됨
	
	// 변수를 숫자로 변환 (문자열을 숫자로 변환) : Number, parseInt, parseFloat
	// NaN(Not a Number) : 숫자가 들어가 자리에 숫자가 아닌 다른 데이터가 들어오면 표시되는 예약어
	// isNaN() : NaN를 확인 (NaN이면 true, 아니면 false)
	document.write(true+10+"<br>");             //  11
	document.write(Number(true)+10+"<br>");     //  11
	document.write(parseInt(true)+10+"<br>");   //  NaN
	document.write(parseFloat(true)+10+"<br>"); //  NaN
	document.write("<hr>");
	
	document.write(Number("10")+10+"<br>");     //  20
	document.write(parseInt("10")+10+"<br>");   //  20
	document.write(parseFloat("10")+10+"<br>"); //  20
	document.write("<hr>");
	
	document.write(Number("10.53")+10+"<br>");     //  20.53
	document.write(parseInt("10.53")+10+"<br>");   //  20
	document.write(parseFloat("10.53")+10+"<br>"); //  20.53
	document.write("<hr>");
	
	// parseInt나 parseFloat는 첫글자가 숫자일 경우 첫번째 문자를 만날때까지 숫자로 변경시켜줌.
	document.write(Number("10A")+10+"<br>");     //  NaN
	document.write(parseInt("10.53A")+10+"<br>");   //  20
	document.write(parseFloat("10.53A")+10+"<br>"); //  20
	document.write("<hr>");
	
	document.write(Number("A10")+10+"<br>");     //  NaN
	document.write(parseInt("A10")+10+"<br>");   //  NaN
	document.write(parseFloat("A10")+10+"<br>"); //  NaN
	document.write("<hr>");
	
	document.write(Number("   10.53")+10+"<br>");     //  20.53
	document.write(parseInt("   10.53")+10+"<br>");   //  20
	document.write(parseFloat("  10.53")+10+"<br>");  //  20.53
	document.write("<hr>");
	
	document.write(Number("   10.53   ")+10+"<br>");     //  20.53
	document.write(parseInt("   10.53   ")+10+"<br>");   //  20
	document.write(parseFloat("  10.53  ")+10+"<br>");  //  20.53
	document.write("<hr>");
	
	document.write(Number("10.53   ")+10+"<br>");     //  20.53
	document.write(parseInt("10.53   ")+10+"<br>");   //  20
	document.write(parseFloat("10.53  ")+10+"<br>");  //  20.53
	document.write("<hr>");
	
</script>
</head>
<body>

</body>
</html>
