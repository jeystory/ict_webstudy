<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>loop</title>
<script type="text/javascript">
	
	for (var i = 1; i <10; i++) {
		document.write("5 * " + i + " = " + (5*i) + "<br>");
	}
	document.write("<hr>");
	
	for (var i = 2; i < 10; i++) {
		for (var j = 1; j <10; j++) {
			document.write(i  + "*" +  j + " = "  + (i*j) + "<br>");
		}	
	}
	
	for (var i = 2; i < 10; i++) {
		for (var j = 1; j <10; j++) {
			document.write(i  + "*" +  j + " = "  + (i*j) + " &nbsp ");
		}	
		document.write("<br>");
	}
	document.write("<hr>");
	
	for (var i = 1; i < 10; i++) {
		for (var j = 2; j <10; j++) {
			document.write(j  + "*" +  i + " = "  + (i*j) + " &nbsp ");
		}	
		document.write("<br>");
	}
	
</script>
</head>
<body>

</body>
</html>
