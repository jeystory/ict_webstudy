<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DOM(Document Object Model) Document </title>
</head>
<body>
<!--
 	DOM(Document Object Model) : 문서 객체 모델 
 	문서의 구조화된 표현을 제공하며 프로그래밍 언어가  DOM 구조에 접근 할 수 있는 
    방법을 제공하여 그들의 문서 구조, 스타일, 내용 등을 변경 할 수 있게 돕는다.
    그래서 CSS나 JavaScript를 가지고 문서구조, 스타일, 내용을 변경할 수 있다.     
     ** 계층구조 : 부모, 자식, 형제로 요소(Element=Tag)를 표현한다.     
-->
	<p id="demo1">Hello World</p>
	<p><span>Welcome KOREA</span></p>
	<p class="demo2">서울시 마포구 서교동</p>
	<p class="demo2">첨단빌딩 7층</p>
	<p class="demo2">2강의실</p>
	<hr>
	<p id="res1"></p>
	<p id="res2"></p>
	<p id="res3"></p>


<script type="text/javascript">
 	// html 요소 찾기 : document.body, document.forms, document.images
 	// 1.document.getElementById(id);
 	// 2.document.getElementsByTagName(tagname); // 여러개일 경우 배열로 받는다.
 	// 3.document.getElementsByClassName(classname); // 여러개일 경우 배열로 받는다.

 	var my1 = document.getElementById("demo1");
 	document.getElementById("res1").innerHTML = my1.innerHTML ;
  
 	var my2 = document.getElementsByTagName("span");
 	document.getElementById("res2").innerHTML = my2[0].innerHTML ;
 	
	var my3 = document.getElementsByClassName("demo2");
 	document.getElementById("res3").innerHTML = my3[0].innerHTML + my3[2].innerHTML ;
</script>
</body>
</html>
