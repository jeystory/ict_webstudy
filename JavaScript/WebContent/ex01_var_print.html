<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>변수와 화면(브라우저) 출력</title>
<style type="text/css">
	h1{
		background-color: yellow;
	}
	h2{
		background-color: blue;
	}
</style>

<script type="text/javascript">
	// body보다 먼저 출력
	document.write("JavaScript");
	// 줄 변경 안됨
	document.write("JavaScript");
	// 태그와 스타일이 적용
	document.write("<h2>JavaScript</h2>");
	/* 
	1. 변수 선언: 변수를 선언할 때 자료형을 생성하지 않음
		1) 숫자로 시작 X
		2) 대소문자 구분 ( name, Name, NAME은 다른 변수로 지정)
		3) 소문자로 시작
		4) 상수는 대문자
		5)문장 뒤에는 세미콜론(생략가능)
	
	2. 변수 선언 방법
		var 변수명 = 데이터(정수, 실수, boolean, char, String, null, 함수, 클래스, 객체);
	*/
	var res = 10;
	document.write("<p> res = " + res + "</p>");
	
	var res = -20;
	document.write("<p> res = " + res + "</p>");
	
	res = true;
	document.write("<p> res = " + res + "</p>");
	
	res ='A';
	document.write("<p> res = " + res + "</p>");
	
	res = "boy";
	document.write("<p> res = " + res + "</p>");
	
	res2 = 3.14;	//선언하지 않아도 사용가능 - 추천하지 않는 방법
	document.write("<p> res2 = " + res2 + "</p>");
	
	var res3;	// 초기화하지 않는 경우 사용가능- 추천하지 않는 방법
	document.write("<p> res3 = " + res3 + "</p>");
</script>

</head>
<body>
	<h1>html - hello </h1>
	<h2><p> html - 안녕하세요. </p></h2>
</body>
</html>
