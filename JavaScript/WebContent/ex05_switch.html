<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>switch-case</title>
<script  type="text/javascript">
	// k -> a : africa, b:brazil, c:canada,default : Korea
	document.write("<h2>");
	var k ="a";
	var res = "";
	switch (k) {
		case "a":	res = "Africa";		break;
		case "b":	res = "Brazil"; 		break;
		case "c":	res = "Canada";	break;
		default:	res = "Korea";		break;
	}
	document.write(res);
	document.write("</h2>");
</script>
</head>
<body>

</body>
</html>
