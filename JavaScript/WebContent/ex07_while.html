<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
<script type="text/javascript">
	// 5ë‹¨
	var i = 1;
	while (i<10) {
		document.write("5 * " + i + " = " + 5*i + "<br>");
		i++;
	}
	
	i = 1;
	while(true){
		document.write("9 * " + i + " = " + 9*i + "<br>");
		i++;
		if(i == 10)	break;
	}
	
	i = 1;
	do {
		document.write("2 * " +  i + "= " + 2*i + "<br>");
		i++;
	} while (i<10);
</script>
</head>
<body>

</body>
</html>
