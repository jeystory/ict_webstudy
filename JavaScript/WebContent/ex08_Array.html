<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Array</title>
<script type="text/javascript">
	//배열 : 크기지정 X, 모든 자료형 담을 수 있음
	// 방법 1
	var arr = new Array();
	arr[0] = 1;
	arr[1] =true;
	arr[2] = 'A';
	arr[3] = "ICT인재 교육원";
	arr[4] = 3.14;
	
	//출력
	for (var i = 0; i < arr.length; i++) {
		document.write(arr[i] + "&nbsp&nbsp&nbsp");
		
	}
	document.write("<br>");
	
	// 방법 2
	var arr2 = new Array("포도", 15, false, 'k', 89.8);
	for (var i = 0; i < arr2.length; i++) {
		document.write(arr2[i] + "&nbsp&nbsp&nbsp");	
	}
	document.write("<br>"); 
	
	//방법 3
	var arr3 = ["boy", true, 'Y', 47, 3.14];
	for ( var k in arr3) {
		// k는인덱스 번호
		document.write(k + " : " + arr3[k] + "&nbsp&nbsp&nbsp");	
	}
	document.write("<br>"); 
	
</script>
</head>
<body>

</body>
</html>
