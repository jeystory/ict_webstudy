<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math 클래스</title>
<script type="text/javascript">
	document.write("PI : " + Math.PI + "<br>");
	document.write("반올림 : " + Math.round(4.7) + "<br>");  // 5
	document.write("반올림 : " + Math.round(4.4) + "<br>");  // 4
	document.write("올림 : " + Math.ceil(4.7) + "<br>");    // 5
	document.write("올림 : " + Math.ceil(4.4) + "<br>");    // 5
	document.write("버림 : " + Math.floor(4.7) + "<br>");   // 4
	document.write("거듭제곱 : " + Math.pow(4,4) + "<br>");   // 256
	document.write("제곱근 : " + Math.sqrt(9) + "<br>");   // 3
	document.write("제곱근 : " + Math.sqrt(16) + "<br>");   // 4
	document.write("절대값 : " + Math.abs(4.4) + "<br>");   // 4.4
	document.write("절대값 : " + Math.abs(-4.4) + "<br>");   // 4.4
	document.write("최대값 : " + Math.max(0,150,30,-20,-400) + "<br>");   // 150
	document.write("최소값 : " + Math.min(0,150,30,-20,-400) + "<br>");   //400
	// 0 - 1 미만의 난수 발생
	document.write("랜덤 : " + Math.random() +"<br>");
	// 0-4 까지 의난수 발생
	document.write("랜덤 : " + Math.floor(Math.random()*5) +"<br>");
	//1-5
	document.write("랜덤 : " + Math.ceil(Math.random()*5) +"<br>");
	
</script>
<body>

</body>
</html>
