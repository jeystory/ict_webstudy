<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">
	//2. 선언함수는 먼저 구조를 파악할 때 만들어진 후 명령을 다시 실행
	test1();
	function test1() {
		document.write("<h2>선언함수</h2>");
	}

	// 1. 함수 호출
	//test1();
	
	// 4. 익명함수는 선언전에 호출 할수 없음.
	//msg();
	var msg = function() {
		document.write("익명함수");
	}
	
	// 3. 익명함수 호출
	//msg();
	
</script>
</head>
<body>
	<h1>Hello</h1>
	
</body>
</html>
