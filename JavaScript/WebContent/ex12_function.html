<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function</title>
<script type="text/javascript">
	//리턴이 없는 함수
	function add(a,b){
		document.write("결과" + (a+b) + "<br>")
	}
	// 리턴이 있는 함수
	function sub(a,b){
		return (a-b);
	}
	
	function mul_prn(a){
		for(var i=1;i<10;i++){
			document.write(a + "*" + i + " = " + (a*i ) + "<br>");
		}
	}
	add(10,5);
	var res1 = sub(10,2);
	document.write("결과" + res1 + "<br>")
	
	mul_prn(4);
	
</script>
<title>function </title>
</head>
<body>
	<h2>자바 스크립트 function</h2>
	<script type="text/javascript">
		mul_prn(9);
	</script>
</body>
</html>
