<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date Class</title>
<script type="text/javascript">
	document.write("날짜 : " + new Date() + "<br>");
	document.write("날짜 : " + new Date(2020,00,14) + "<br>"); // 월 0-11
	document.write("날짜 : " + new Date(20,00,14) + "<br>"); // 월 0-11

	// .toDateString()는 보기 쉬운 날짜형식으로 변경
	document.write("날짜 : " + new Date().toDateString() + "<br>");
	document.write("날짜 : " + new Date(2020,00,14).toDateString() + "<br>");  
	document.write("날짜 : " + new Date("2020/01/14").toDateString() + "<br>");
	document.write("날짜 : " + new Date("2020-01-14").toDateString() + "<br>");
	document.write("<hr>");
	
	document.write("날짜 : " + new Date().toDateString() + "<br>");
	document.write("날짜(년) : " + new Date().getFullYear() + "<br>");
	document.write("날짜(월) : " + (new Date().getMonth()+1) + "<br>");
	document.write("날짜(일) : " + new Date().getDate() + "<br>");
	document.write("날짜(시) : " + new Date().getHours() + "<br>");
	document.write("날짜(분) : " + new Date().getMinutes() + "<br>");
	document.write("날짜(초) : " + new Date().getSeconds() + "<br>");
	document.write("날짜(초) : " + new Date().getMilliseconds() + "<br>");
	document.write("날짜(요일) : " + new Date().getDay() + "<br>");	// 일요일 =>0,
</script>	
</head>
<body>

</body>
</html>
