<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>html_css</title>
<!-- External  -->
<link rel = "stylesheet" href="styles1.css">
<!--  Internal -->
<style type="text/css">
	p {color:red;}
</style>

</head>
<body>
	<!-- CSS(Cascading Style Sheets)
	CSS 3 ways in use
		Inline - 시작 태그의  style attribute을 사용하는 방법
		Internal - <head> section 안에 <style> element을 만들어서 사용하는 방법
		External - 외부 CSS file을 만들어서 사용하는 방법
				 - <head>태그 <link rel="stylesheet" href="위치">를 사용한다.
	 -->
	 <!-- Inline -->
	 <h1 style="color:blue;">This is a Blue Heading</h1> 
	 <!-- Internal -->
	 <p>This is a paragraph.</p>
	 
	 <h2>This is a Green Heading, External</h1> 
	 
	 <!--  padding : 테두리 안쪽 여백
	 		margin : 테두리 밖 여백( 상하좌우에 여백이 생김 )
	 	** 값이 하나일 때는 상하좌우 공통 설정값
	 	     값이 두개일때는 앞에 것은 상하, 뒤에꺼는 좌우 설정값
	 	     네개일때는 : 상,우,하,좌(시계방향)
	  -->
	 <h3 style ="border: 1px solid powderblue; padding:10px"> ICT 인재교육원</h3>
	
	 <h4 style ="border: 1px solid powderblue"> 자바 기반의 스마트웹 앤 콘텐츠 개발자</h4>
	 
	 <h3 style ="border: 1px solid powderblue; margin:50px"> html & CSS</h3>
	 <h3 style ="border: 1px solid powderblue;"> html & CSS</h3>
</body>
</html>
