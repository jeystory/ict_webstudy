<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Image tag </title>
</head>
<body>
	<!-- 
	<img src="url"
		 alt = "그림이 보이지 않을 때 나오는 글자"
		 title="tooltip"
		 width="넓이(px)"
		 height="높이(px)" >
		 
		 * 넓이나 높이를 둘중 하나만 지정해도 알아서 비율이 맞춰짐
	 -->
	 <!--  문서와 이미지의 위치가 다른 경우 -->
	 <img alt="text instead of the pic" src="pic_trulli.jpg"> <br>
	 <img alt="text instead of the pic" src="pic_trullip.jpg"> <br>
	 <!--  px을 써도 되고 안써도 됨 -->
	 <img alt="text instead of the pic" src="pic_trulli.jpg" width ="100"> <br>
	 <img alt="text instead of the pic" src="pic_trulli.jpg" height ="50px"> <br>
	 <!--  style attribute에서는 px을 꼭 써줘야함-->
	 <img alt="text instead of the pic" src="pic_trulli.jpg" style ="width : 100px"> <br>
	 <img alt="text instead of the pic" src="https://www.w3schools.com/html/pic_trulli.jpg"> <br>
	 <!--  이미지가 다른 폴더에 있는 경우 -->
	 <img alt="a girl wearing hat" src="img/img_girl.jpg"> <br>
	 
	 <!-- 이미지로 링크하기 -->
	 <p> 
	 <a href ="http://www.google.com"><img alt= "google image" src = "img/google.png"></a> 
	 </p>
	 
	 <p> 
	 <a href ="http://www.google.com"><img alt= "google image" src = "img/google.png" style="float:right;">

	    google 사이트<br>

	 </a> 
	 </p>
	 <p>
	 <a href ="http://www.google.com"><img alt= "google image" src = "img/google.png" style="float: left">
