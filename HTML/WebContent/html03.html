<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>h1~h6: Headings</title>
</head>
<body>
	<!-- h1 ~ h6 : 문서의 제목을 구현, h1이 가장높고, h6 가장 낮다. -->
	<!-- 높은 것 부터 순서대로 사용 ,  
	    h7이나 일반 글자보다 굵고 자동으로 문단변경이 된다.(강제개행 =>블록레벨) 
	    블록레벨 : 한줄 전체의 영역을 차지한다.
	    br태그은 끝 태그가 없으면 단순히 줄 변경하는 태그이다. 
	    hr태그 끝 태그가 없다. 수평선 태그이다. (블록레벨)-->
	<h1>Heading level 1</h1>
	<h2>Heading level 2</h2>
	<h3>Heading level 3</h3>
	<h4>Heading level 4</h4>
	<h5>Heading level 5</h5>
	<h6>Heading level 6</h6>
	<h7>Heading level 7</h7><br>
	Heading level 8 <br>
	Heading level 9 <br>
	Heading level 10<hr>
	Heading level 11
</body>
</html>
