<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML Colors</title>
</head>
<body>
	<!-- Color Names : 색상이름을 사용 하여 색 지정가능
	     https://www.w3schools.com/colors/colors_names.asp
	     Tomato, Orange, DodgerBlue, MediumSeaGreen
         Gray,,SlateBlue, Violet,LightGray 
	  -->
	 <!-- Background Color : 배경색   -->
	 <h1 style="background-color:DodgerBlue;">Hello World</h1>
     <p style="background-color:Tomato;">Lorem ipsum...</p>
     
     <!--Text Color : 글자색 -->
     <h1 style="color:Tomato;">Hello World</h1>
	 <p style="color:DodgerBlue;">Lorem ipsum...</p>
	 <p style="color:MediumSeaGreen;">Ut wisi enim...</p>
	 
	 <!-- Border Color : 영역의 테두리 색상  -->
	 <!-- border: 선굵기  선종류 선색 3가지를 설정해주는 것이 기본 -->
	 <!-- solid : 실선 -->
	 <h1 style="border:20px solid Tomato;">Hello World</h1>
     <h1 style="border:2px  dotted DodgerBlue;">Hello World</h1>
     <h1 style="border:2px dashed Violet;">Hello World</h1>
     <h1 style="border:7px double skyblue;">Hello World</h1>
     
      <hr>
     <!-- 색상은 색상명, rgb(0-255,0-255,0-255) --> 
     <h1 style="background-color:rgb(255, 99, 71);">...</h1>
     <h1 style="background-color:#ff6347;">...</h1>     
     <!-- rgba(0-255,0-255,0-255, 0-1) ; a=>불투명도 --> 
      <h1 style="background-color:rgb(255, 99, 71,1);">...</h1>
     <h1 style="background-color:rgb(255, 99, 71,0.5);">...</h1>
     <h1 style="background-color:rgb(255, 99, 71,0.1);">...</h1>
</body>
</html>
