<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Attribute</title>
</head>
<body>
	<!--
	1. 모든 HTML 요소들은 속성을 가짐
	2. 속성들은 element(요소)의 추가적인 정보를 제공
	3. 속성은 항상 시작 태그에서 구체적으로 명시화됨
	4. 일반적으로 name = "값" name="값"
	
	** style 속성은 색상, 글꼴, 크기등과 같은 요소의 스타일을 지정하는데 사용
	   style="이름:값;이름:값;이름:값"
	   => 기본적으로 CSS에서 스타일 지정하는 것으로 변경되어지고 있음
	   
	   ** 자주 사용되는 속성
	   alt : 이미지가 보이지 않을 때 사용하는 속성
	   disable : 입력 요소를 사용하지 않도록 지정
	   href : a 태그에서 링크(웹페이지 이동) 지정
	   id : 요소의 고유 ID 지정(중복 불가)
	   src : 이미지 태그에서 웹주소를 지정 
	   style :  스타일 요소 지정(일반적으로 CSS 스타일로 변경시킴)
	   title : tooltip 지정
	-->
</body>
</html>
