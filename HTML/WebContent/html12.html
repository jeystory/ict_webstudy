<title>a link : color</title>
<style type="text/css">
	a:link{color:green; text-decoration: none;}
	a:visited {color:pink;}
	a:hover {color:red;}
	a:active {color:yellow}
}
</style>
</head>
<body>
	<!-- 
	a: link => 일반적인 링크 색(클릭하지 않은 상태로 방문전)
	a: visited => 클릭해서 링크에 방문한 경우
	a: active => 클릭해서 링크에 방문하기 전에 
	-------------------------------------
	text-decoration : none 링크의 밑줄 삭제
	-------------------------------------
	id를 활용한 북마크 : <a href ="페이지#id">
