<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table : 표</title>

<style type="text/css">
	table, th, td{
		border: 1px solid green;
		width:600px;
		border-collapse: seperate;
	}
	
	td{
		text-align :center;
	}
	
	table{
		margin:auto;	/* 테이블 자체 가운데 정렬*/
	}
</style>

</head>
<body>
<!--
    table 태그 안에는 존재하는 태그들
    <thead> : 테이블의 머리글, 생략가능 
    <tbody> : 테이블의 본문 
    <tfoot> : 테이블의 꼬리글, 생략가능
    <tr> : 행
    <tr> 안에는  <td>(data/cell),
              <th>(data/cell 이름, 굵게, 가운데 정렬) 중 하나가 존재한다.
       만약에   <thead>,<tbody>,<tfoot>가 존재하지 않으면 무조건 <tbody>안에서 만들어진다.
        
       테이블 테두리는 style에서 주는 것이 일반적이다. 크기도 같이 지정한다.
       테이블 테두리를 하나의 선으로 만드는 방법 ; border-collapse: collapse 
       테이블 테두리를 원래 선  :             border-collapse: separate;
    
    td 안에 텍스트 가운데 정렬 ; td{ text-align: center;	}  
    
   	테이블을 화면의 센터에 위치 시킬 때 : <table align="center"> => 권장 안함       
        
  -->
	<table>
  		<tr><td>이름</td><td>나이</td><td>주소</td>	</tr>
  		<tr><td>둘리</td><td>27</td><td>남극</td>	</tr>
  		<tr><td>공실이</td><td>25</td><td>북극</td>	</tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td>	</tr>
  	</table>
 	 <br>
  	<table >
  		<tr><th>이름</th><th>나이</th><th>주소</th>	</tr>
  		<tr><td>둘리</td><td>27</td><td>남극</td></tr>
  		<tr><td>공실이</td><td>25</td><td>북극</td></tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td>	</tr>
  	</table>
  
  	<!--   권장하지 않는 방법
  	<table border="1px" width="500px" align="center">
  		<tr><th>이름</th><th>나이</th><th>주소</th>	</tr>
  		<tr><td>둘리</td><td>27</td><td>남극</td></tr>
  		<tr><td>공실이</td><td>25</td><td>북극</td></tr>
  		<tr><td>희동이</td><td>3</td><td>서울</td>	</tr>
  	</table>
  	-->
  
  	<br>
  	<table >
  		<caption>아기공룔둘리</caption>
  		<thead>
  			<tr><th>이름</th><th>나이</th><th>주소</th>	</tr>
 		</thead>
  		<tbody>
  			<tr><td>둘리</td><td>27</td><td>남극</td>	</tr>
  			<tr><td>공실이</td><td>25</td><td>북극</td>	</tr>
  			<tr><td>희동이</td><td>3</td><td>서울</td>	</tr>
  		</tbody>
  		<tfoot>
  			<tr><td>마이콜</td><td>58</td><td>서울</td>	</tr>
  		</tfoot>
  	</table>
  	<br>
  
	<table >	
  	  	<tbody>
  			<tr><td>둘리</td><td>27</td><td>남극</td>	</tr>
  			<tr><td>공실이</td><td>25</td><td>북극</td></tr>
  			<tr><td>희동이</td><td>3</td><td>서울</td>	</tr>
  		</tbody>
  		<tfoot>
  			<tr><td>마이콜</td><td>58</td><td>서울</td></tr>
		</tfoot>
  		<thead>
  			<tr><th>이름</th><th>나이</th><th>주소</th>	</tr>
  		</thead>
  		<caption>아기공룔둘리</caption>
  	</table>

</body>
</html>
