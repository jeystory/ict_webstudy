<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Id와 class 속성</title>
<style type="text/css"> 
	p{
		color:green;
		border:1px solid red;
		padding:20px;	
	}
	/* 아이디 p1 */
	#p1{
		background-color: blue;
	}	
	/* class p2 */
	.p2{
		font-size: 36px;
		margin : 20px;
	}	
	/*padding은 보더 안에 텍스트와 보더 사이에 여백이 생기고
	 	margin은 보더의 밖 즉, 웹 브라우저와  보더 사이에 왼쪽에 여백이 생기는것 
	 */
</style>
</head>
<!-- id와 class는 글로벌 속성(모든 태그에 사용할 수 있다. )
	=> 자바스크립트, jQuery, ajax에서도 사용 가능
	=> 특정 태그를 선택할 때 사용하는 선택자
	id : css에서 #으로 표현. 		유일성이 있음.
	class : css에서 .(점)으로 표현.  유일성이 없음.(그룹으로 묶을 때)
-->
	
	<p>This is a paragraph.</p>
	<p id = "p1">This is a paragraph.</p>
	<p class = "p2">This is a paragraph.</p>
	<p class = "p2">This is a paragraph.</p>
	<p>This is a paragraph.</p>
	
<body>

</body>
</html>
