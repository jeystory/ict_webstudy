<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video and audio</title>
</head>
<body>
	<!-- 속성 : autoplay : 자동실행. chrome 에서 지원안됨
					controls : 컨트롤러가 보이게
					loop : 무한 반복
	 
	 -->
	<video  width="500" height="240"  autoplay controls>
  		<source src="multi/video.mp4" type="video/mp4">
	</video>
	<hr>
	<audio src="multi/All.mp3" autoplay controls></audio>
	<hr>
	<audio  autoplay controls>
		<source src="multi/All.mp3" type="audio/mpeg">
	</audio>
	<hr>
	<!-- Youtube -->
	<iframe width="420" height="315"
		src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1">
	</iframe>
</body>
</html>
