<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Style Attribute</title>
</head>
<body>
	<!--
	<tagname style="property1:값; property2:값;...">
	
	property란 CSS에서 사용하는 속성을 말한다.
	property간의 구분은 ; 으로 함.
	즉, 기본적으로  CSS에서 사용  
  	-->
  	<!-- 배경색, 글자색  : style속성  -->
    <h1 style="background-color: orange;">Heading level 1</h1>
	<h2 style="color: green;">Heading level 2</h2>
	<h3 style="background-color: purple; color: white;">Heading level 3</h3>
	<h4>Heading level 4</h4>
	<h5>Heading level 5</h5>
	<h6>Heading level 6</h6>
	
	<!-- fonts : font-family(글꼴), font-size(크기),
  			   text-align(정렬), font style:italic(기울임)	  -->
    <!-- 블록레벨이 아니면 : text-align: 실행할 필요가 없다. -->   			   
    <p style="font-family: 궁서체;"> style property </p> 			   
    <p style="font-size: 24px;"> style property 24px </p>
    <p> style property </p>
    <p style="font-size: 200%"> style property </p>
    <p style="text-align: center;"> style property </p>
	<p style="font-style: italic;"> style property </p>
  	<p style="font-weight: bold;"> style property </p>
  	<p style="font: italic bold 1.5em/1em Georgia, serif ;"> style property </p>
</body>
</html>
