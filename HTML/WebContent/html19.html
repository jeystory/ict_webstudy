<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table</title>
<style type="text/css">
	table{ margin: auto;border-spacing: 30px;}	
	table,th, td{ border: 1px solid black;}
	td{text-align: center; 
	   padding: 50px 50px;	/* cell 안에 상하, 좌우 여백 지정 : 숫자가 커지면 cell도 커짐*/
	  }
	  
	  /*
	  	border-spacing은  
	  	th나 td네 border를 표시하면 cell 테두리와 표의 테두리 사이의 간격이 작아지거나 커짐.
	  	th나 td네 border를 표시하지 않으면 그냥 단순하게 표만 커지거나 작아지는 것처럼 보여짐.
	  
	   */
</style>

</head>
<body>
	<table>
		<thead> 
			<tr><td>1row 1col</td><td>1row 2col</td><td>1row 3col</td></tr>
		</thead>
		<tbody>
			<tr><td >1row 1col</td><td>1row 2col</td><td>1row 3col</td></tr>
			<tr><td>1row 1col</td><td>1row 2col</td><td>1row 3col</td></tr>
			<tr><td>1row 1col</td><td>1row 2col</td><td>1row 3col</td></tr> 
		</tbody>
	</table>
</body>
</html>
