<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID attribute </title>
<style>
	#myHeader {
  		background-color: lightblue;
 		color: black;
  		padding: 40px;
  		text-align: center;
	}
</style>
</head>
<body>
<!--  
	고유의 태그나 요소를 선택할 때 사용하는 속성이 바로 ID 속성
	CSS나 javascript, jQuery, Ajax에서 태그나 요소를 선택하는 선택자 역활을함
	CSS에서는 #으로 표시
	** 자바 스크립트에서 document.getElementById()으로  선택가능
 -->
 	<h1 id="myHeader">My Header</h1>
</body>
</html>
