<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>text formatting</title>
</head>
<body>
	<!--  서식 태그들은 모두 인라인 레벨 태그. 블록 레벨의 반대의 의미
		    인라인 레벨의 영역은 태그만큼의 크기. 즉,가운데 정렬 불가.    
	-->
	<!-- <b> 굵게, <i> 기울임 , <sub>아래첨자, <sup> : 윗첨자 -->
	<p><b>This text is bold</b></p>
	<p><i>This text is italic</i></p>
	<p>This is<sub> subscript</sub> and <sup>superscript</sup></p>
	<hr>
	<!--<strong> : 강조 의미의 굵게, <em> : 강조 의미의 기울임  -->
    <p><strong>This text is string</strong></p>
    <p><em>This text is string</em></p>			<!--  기울임 -->
    <p><mark>This text is Marked</mark></p>		<!--글자에 배경색이 생기는것-->
    <p><small>This text is small</small></p>
    <p><del>This text is del</del></p>			<!--  가운데 줄 -->
    <p><ins>This text is ins</ins></p>			<!--  밑줄 -->
    
    <!-- 디자인적인 굵게, 기울임  -->
    <p style="font-weight: bold;">This text is font-weight: bold </p> 
    <p style="font-style:italic;">This text is font-style:italic </p> 
</body>
</html>
