<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>head  element </title>

</head>
<body>
<!-- 
	head 태그안에 들어갈 태그들  : <title>, <style>, <meta>, <link>, <script>
	1. meta : 문자셋, 페이지 설명 등을 포함하고 있는 태그
					- 30초마다 문서  refresh : <meta http-equiv="refresh" content="30">
					- 뷰포트 설정 : 반응형 웹에서 주로 사용
					          			페이지의 크기와 스케일링을 제어하는 방법에 브라우저 지침을 제공
								<meta name="viewport" 
										content="width=device-width, initial-scale=1.0">
	2. title : 브라우저 제목 표시줄의 나타나는 데이터
	
	3. style : 스타일 정의할 때 사용하는 태그
	4. link : 외부 스타일 문서를 가져다가 사용하는 태그
		<link rel="stylesheet" href="스타일 문서위치">
	5. script : 자바 스크립트를 정의할 떄 사용하는 태그
	
	** head 영역이 body 영역보다 먼저 읽혀진다. 
 -->
</body>
</html>
